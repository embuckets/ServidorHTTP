<!DOCTYPE html>
<html lang="es">

<head>
	<title>Mi Cheff</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="alimento.css">
	<script type="text/javascript">
	function Alimento(nombre, categoria) {
		this.nombre = nombre;
		this.categoria = categoria;
	}

	function createJSON() {
		var nombre = document.forms["forma"]["nombre"].value;
		var categoria = document.forms["forma"]["categoria"].value;
		
		var alimento = new Alimento(nombre, categoria);
		var para = document.getElementById("alimento");
		para.innerHTML = JSON.stringify(alimento);
	}
		
		
	</script>
</head>

<body>
	<h1>Alimento</h1>
	<p>Por favor llene ls siguiente informacion</p>

	<form id="forma" action="" method="GET">
		<fieldset>
			<legend>Alimento</legend>
			<label>Nombre</label><input type="text" name="nombre" required>
			<label>Categoria</label><select name="categoria">
				<option value="animal">origen animal</option>
				<option value="pescado">pescado/marisco</option>
				<option value="huevo">huevo</option>
				<option value="quesos">quesos</option>
				<option value="grasas">grasas</option>
				<option value="oleaginosas">oleaginosas</option>
				<option value="jugos">jugos de fruta</option>
				<option value="fruta">fruta</option>
				<option value="verdura">verdura</option>
				<option value="libres">alimentos libre</option>
				</select>
				<input type="submit" name="submit" value="Enviar">
				<button type="button" onclick="createJSON()">JSON</button>
		</fieldset>
	</form>
	<p id="alimento"></p>

</body>

</html>
