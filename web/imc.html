<!DOCTYPE html>
<html lang="es">

<head>
	<title>Mi Cheff</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript">
		function imc() {
			var peso = document.forms["formulario"]["peso"].value;
			var estatura = document.forms["formulario"]["altura"].value;
			var resultado;
			resultado = peso / (estatura * estatura);
			 document.getElementById("imc").innerHTML = resultado;
		}
	</script>
</head>

<body>
	<h1>Calcula tu IMC</h1>
	<p>Por favor llene las siguiente informaci√≥n</p>

	<form id="formulario" action="" method="GET">
		<fieldset>
			<legend>IMC</legend>
			<label>Peso</label><input type="number" name="peso" min="1" max="200"> (kg)
			<label>Estatura</label><input type="number" name="altura" min="1" max="2.50" step="0.01">(cm)
			<button type="button" onclick="imc()">Enviar</button>
		</fieldset>
	</form>
	<p id="imc"></p>

</body>

</html>
